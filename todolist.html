<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" name="" id="abc">
    <button id="add">click to add</button>
    <div></div>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                var input = document.getElementById("abc").value
                $("div").append("<p>"+input+"<button id='add1'>remove</button></p>")
            })
            $("div").on("click","#add1",function()
            {
                $(this).parent().remove()
            })
        })
    </script>
</body>
</html>
